<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 2.9999;
        
        var roundNum = Math.round(num); //소수점 반올림
        var floorNum = Math.floor(num); //정수형 변환(자바의 int)
        var ceilNum = Math.ceil(num); // 올림
        var randomNum = Math.random(num); //0~1 사이의 난수

        //원주율 속성
        var piNum = Math.PI;

        var maxNum = Math.max(10, 5, 30, 40); //number[]타입으로 여러 개의 숫자 중 최대값
        var minNum = Math.min(10, 5, 30, 40); //number[]타입으로 여러 개의 숫자 중 최소값


        document.writeln(roundNum,"<br>");
        document.writeln(floorNum,"<br>");
        document.writeln(ceilNum,"<br>");
        document.writeln(randomNum,"<br>");

        document.writeln(piNum,"<br>");
        document.writeln(maxNum,"<br>");
        document.writeln(minNum,"<br>");

    </script>
</head>
<body>
    
</body>
</html>
