<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.writeln("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
        var game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
        var gameNum; //사용자가 발생한 숫자

        switch (game) {
            case "가위":
                gameNum = 1;
                break;

            case "바위":
                gameNum = 2;
                break;

            case "보":
                gameNum = 3;
                break;

            default: alert("잘못 작성하였습니다.");
            location.reload();
                break;
        }

        var com = Math.floor(Math.random() * 3) + 1; //1~3사이
        // document.writeln(com);
        document.writeln("<img src = 'img/math_img_"+com+".jpg'");

        if (gameNum == com) {
            document.writeln("<img src = 'img/game_1.jpg'>");
        } else {
            document.writeln("<img src = 'img/game_2.jpg'>");
        }
    </script>
</head>

</html>
