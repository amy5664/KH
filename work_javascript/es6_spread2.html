<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const num = [1, 2, 3];

        function sum(x, y, z) {
            return x+y+z;
        }

        // console.log(sum(1, 2, 3)); //6
        // console.log(sum(num)); 오류
        // console.log(sum(...num)); //6
        // console.log(sum(10,...num)); //10, 1, 2 -> 13 출력

        // ...arr : 가변적 매개변수
        function sum2(x, ...arr) {
            return [x, ...arr];
        }
        // console.log(sum2("홍길동",1));
        console.log(sum2("홍길동",1,2,"hello"));

        // Rest parameter must be last formal parameter 
        // 가변적 매개변수 - 단 마지막에 작성(처음에 넣어서 오류)
        // function sum3(...arr,x) {
        //     return [x, ...arr];
        // }

        // 함수의 default 매개값(마지막에 작성)
        function sum4(x, y = 10, z=100) { 
            return x+y+z;
        }
        // console.log(sum4(1)); //111 : x를 1로 처리
        console.log(sum4(1,2)); //103 : x를 1, y = 2로 처리
        console.log(sum4(1,2,3)); //6
        console.log(sum4([1,2,3,4])); //1,2,3,10100 (계산 오류) 
        console.log(sum4(...[1,2,3,4])); // 배열 원소 1, 2, 3만 대입 
    </script>
</head>
