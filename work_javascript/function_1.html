<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count = 0;

        //함수 호출
        myFnc();

        //함수 구현
        function myFnc() { //일반 함수
            count++;
            document.writeln("hello" + count, "<br>");
        }

        //함수 호출
        myFnc();
        
        //함수 호출
        theFnc(); //익명함수 호출은 오류 발생(호이스트 안됨)

        //함수 구현
        var theFnc = function() { //익명 함수
            count++;
            document.writeln("hello" + count, "<br>");
        }

        //함수 호출
        theFnc();
    </script>
</head>

<body>

</body>

</html>
