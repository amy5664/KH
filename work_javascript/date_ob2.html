<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var today = new Date();
        var nowYear = today.getFullYear(); //getFullYear 메소드는 현재년도를 가져오는 기능
        var theDate = new Date(nowYear, 11, 31);
        var theDateTime = theDate.getTime();
        var todayTime = today.getTime();
        var diffDate = theDateTime - todayTime;
        // var result = diffDate = Math.floor(diffDate / (1000*60*60*24));
        // //정수형 변환(자바의 int)

        var result = diffDate = Math.floor(diffDate / (1000*60*60*24));

        document.writeln("<h1>오늘부터 올해 연말까지 남은 날짜</h1>");
        document.writeln("D-day :"+result+"일 남았습니다.","<br>");

        document.writeln("#@ today=>"+today, "<br>");
        document.writeln("#@ nowYear=>"+nowYear, "<br>");
        document.writeln("#@ theDate=>"+theDate, "<br>");
        // 1970년 1월 1일 0시 0분 0초부터 밀리초로 계산
        document.writeln("#@ theDateTime=>"+theDateTime, "<br>");
        document.writeln("#@ todayTime=>"+todayTime, "<br>");
        document.writeln("#@ diffDate=>"+diffDate, "<br>");
        document.writeln("#@ result=>"+ result, "<br>");
    </script>
</head>

</body>
</html>
