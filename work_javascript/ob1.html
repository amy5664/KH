<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var tv = new Object(); //Object 객체 생성 -> tv : 참조변수(객체 이름)
        tv.color = "white"; // 메소드나 속성을 추가할 수 있다
        tv.price = 300000; //price 속성에 30만 원을 부여함
        tv.info = function () { //tv 객체에 메소드 구현
            document.writeln("tv 색상 : " + this.color, "<br>"); // this -> 자기 자신 객체
            document.writeln("tv 색상 : " + this.price);
        }


        //2번 방식으로 객체 생성(자바와 다름)
        var car = {
            color: "black",
            price: 5000000,
            info: function () { //메소드 구현(car 객체에 메소드 구현)
                document.writeln("car 색상 : " + this.color, "<br>");
                document.writeln("car 가격 : " + this.price);
            }
        }

        document.writeln("<h1>tv 객체 메소드 호출</h1>");
        tv.info(); //메소드 호출

        document.writeln("<h1>car 객체 메소드 호출</h1>");
        car.info(); //메소드 호출
    </script>
</head>

<body>

</body>

</html>
