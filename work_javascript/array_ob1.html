<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [30, "따르릉",true];

        document.writeln("<h3>배열값 가져오기-1</h3>");
        document.writeln(arr,"<br>"); //배열값(원소)
        document.writeln(arr[0],"<br>"); //0번째 인덱스는 첫 번째 값
        document.writeln(arr[1],"<br>"); 
        document.writeln(arr[2],"<br>"); 

        document.writeln("<h3>배열값 가져오기-2</h3>");
        for(var i = 0; i < arr.length; i++){
            document.writeln(arr[i],"<br>"); //배열의 인덱스를 이용하여 출력
        }

        document.writeln("<h3>배열값 가져오기-3</h3>");
        for(var j in arr){ 
                document.writeln(arr[j],"<br>");
        }

    </script>
</head>
<body>
    
</body>
</html>
