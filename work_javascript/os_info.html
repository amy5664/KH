<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //toLowerCase() : 소문자 변환
        var info = navigator.userAgent.toLowerCase();
        var osImg = null;
        //Windows, Chrome -> 운영체제와 브라우저 정보
        document.writeln(info);

        if(info.indexOf("windows") >= 0){
            osImg = "windows.png";
        }
        else if (info.indexOf("macintosh") >= 0){
            osImg = "macintosh.png";
        }
        else if (info.indexOf("iphone") >= 0){
            osImg = "iphone.png";
        }
        else if (info.indexOf("android") >= 0){
            osImg = "android.png";
        }

        document.writeln("<img src= 'img/" +osImg+"'><br>");
        document.writeln("모니터 해상도 너비 : " + screen.width + "px", "<br>");
        document.writeln("모니터 해상도 높이 : " + screen.height + "px", "<br>");
    </script>
</head>

</body>
</html>
