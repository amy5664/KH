<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var mon = prompt("현재는 몇 월입니까?","0");

        //확인일 때 result = 참
        if(mon >= 9 && mon <= 11) {
            document.writeln("가을!");
        }
        else if(mon >= 3 && mon <=5){
            document.writeln("봄!");
        }
        else if(mon >= 6 && mon <=8){
            document.writeln("여름!");
        }
        else {
            document.writeln("겨울!");
        }


    </script>

</head>
<body>
    
</body>
</html>
