    <script>
        var arrSubject = ["국어", "영어", "수학"];
        // var result;
        // testAvg(arrSubject);
        var result = testAvg(arrSubject);

        function testAvg(arrData) { // arrSubject를 arrData로 받음
            var sum = 0;

            for(var i = 0; i<arrData.lenght; i++){
                // prompt(arrData[i]+"점수는?");
                sum += Number(prompt(arrData[i]+"점수는?"));
        }

        // document.writeln("@# sum ->"+sum);
        var avg = sum / arrData.lenght;
        // document.writeln("@# avg ->"+avg);

        return avg;
    }

    document.writeln("평균은"+result+"점 입니다.");
    </script>
