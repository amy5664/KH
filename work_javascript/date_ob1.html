<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //날짜 객체 생성 -> today 참조변수가 가리킴
        var today = new Date(); //Date 객체는 자바에서도 있음
        var nowMonth = today.getMonth() + 1; //getMonth 메소드의 값을 nowMonth 변수로 저장
        var nowDate = today.getDate();
        // 0,1,2,3,4,5,6
        var nowDay = today.getDay();
        var week = new Array("일","월","화","수","목","금","토",); //배열 생성, 배열을 week 참조변수로 받음

        document.writeln("<h1>오늘 날짜 정보</h1>");
        document.writeln(today,"<br>");
        document.writeln("현재 월 : " + nowMonth, "<br>");
        document.writeln("현재 일 : " + nowDate, "<br>");
        document.writeln("현재 요일 : "+nowDay, "<br>");
        document.writeln("현재 요일 : " + week[nowDay], "<br>");
    </script>
</head>

<body>

</body>

</html>
